<video id="meuVideo" width="800" controls autoplay controlsList="nodownload">
<source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
Seu browser não suporta a tag de vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso > div {
        background-color: greenyellow;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    const video = document.getElementById("meuVideo")
    const play = document.querySelector("[wm-play]")
    play.onclick = function () {
    
            if (video.paused) {
                video.play()
            }
        }
    
        const pausar = document.querySelector("[wm-pause]")
    pausar.onclick = function () {
    
            if (!video.paused) {
                video.pause()
            }
        }

        const progresso = document.querySelector("[wm-progresso] > div")

        
            video.ontimeupdate = function () {
                const porcentagem = (video.currentTime / video.duration) * 100
                progresso.textContent = `${porcentagem.toFixed(2)}%`
                progresso.style.width = `${porcentagem}%`
            }
</script>
